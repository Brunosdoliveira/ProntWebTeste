<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu Principal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Adicione o Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f0f9ff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #3a8ee6;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .option-btn {
      background-color: #d9534f;
      color: white;
      padding: 20px;
      margin: 10px 0;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .option-btn:hover {
      background-color: #c9302c;
    }
    .option-btn i {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: white;
    }
    .option-title {
      font-size: 1.1rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header id="pacienteNome">Menu Principal</header>

  <div class="container">
    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div class="col">
        <div class="option-btn" onclick="irPara('medicacao.html')">
          <i class="bi bi-capsule-pill"></i>
          <span class="option-title">Administração de Medicamentos</span>
        </div>
      </div>
      <div class="col">
        <div class="option-btn" onclick="irPara('procedimento.html')">
          <i class="bi bi-heart-pulse"></i>
          <span class="option-title">Administração de Procedimentos</span>
        </div>
      </div>
      <div class="col">
        <div class="option-btn" onclick="irPara('nota.html')">
          <i class="bi bi-journal-text"></i>
          <span class="option-title">Notas do Paciente</span>
        </div>
      </div>
      <div class="col">
        <div class="option-btn" onclick="irPara('recomendacoes.html')">
          <i class="bi bi-file-earmark-medical"></i>
          <span class="option-title">Recomendações Médicas</span>
        </div>
      </div>
      <div class="col">
        <div class="option-btn" onclick="irPara('historico.html')">
          <i class="bi bi-clock-history"></i>
          <span class="option-title">Histórico de Administração</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const atendimento = urlParams.get("atendimento");

      window.irPara = function (pagina) {
        if (atendimento) {
          window.location.href = `${pagina}?atendimento=${atendimento}`;
        } else {
          alert("Erro: atendimento não definido.");
        }
      };
    };
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
