<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu Principal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f9ff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #3a8ee6;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .option-btn {
      background-color: #d9534f;
      color: white;
      padding: 20px;
      margin: 10px 0;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .option-btn:hover {
      background-color: #c9302c;
    }
    .option-btn img {
      width: 40px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header id="pacienteNome">Menu Principal</header>

  <div class="container">
    <div class="option-btn" onclick="irPara('medicacao.html')">
      <img src="https://img.icons8.com/ios-filled/100/000000/pill.png" alt="Medicamentos" />
      Administração de Medicamentos
    </div>
    <div class="option-btn" onclick="irPara('procedimentos.html')">
      <img src="https://img.icons8.com/ios-filled/100/000000/syringe.png" alt="Procedimentos" />
      Administração de Procedimentos
    </div>
    <div class="option-btn" onclick="irPara('notas.html')">
      <img src="https://img.icons8.com/ios-filled/100/000000/notes.png" alt="Notas" />
      Notas do Paciente
    </div>
    <div class="option-btn" onclick="irPara('recomendacoes.html')">
      <img src="https://img.icons8.com/ios-filled/100/000000/stethoscope.png" alt="Recomendações" />
      Recomendações Médicas
    </div>
    <div class="option-btn" onclick="irPara('historico.html')">
      <img src="https://img.icons8.com/ios-filled/100/000000/time-machine.png" alt="Histórico" />
      Histórico de Administração
    </div>
  </div>

  <script>
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const atendimento = urlParams.get("atendimento");

      window.irPara = function (pagina) {
        if (atendimento) {
          window.location.href = `${pagina}?atendimento=${atendimento}`;
        } else {
          alert("Erro: atendimento não definido.");
        }
      };
    };
  </script>
</body>
</html>
