<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notas do Paciente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f0f9ff; padding: 20px; }
    header { background-color: #3a8ee6; color: white; padding: 15px; text-align: center; font-size: 1.5rem; font-weight: bold; margin-bottom: 20px; border-radius: 8px; }
    .note-container { margin-top: 20px; }
    .note-entry { border: 1px solid #ccc; border-radius: 8px; padding: 15px; background: #fff; margin-bottom: 15px; }
    .note-title { font-weight: bold; font-size: 1.1rem; }
    .note-date { font-size: 0.9rem; color: #666; margin-bottom: 5px; }
    .note-text { white-space: pre-wrap; font-size: 1rem; margin-top: 10px; }
  </style>
</head>
<body>
  <header>Notas do Paciente</header>

  <div class="d-flex justify-content-between mb-3">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#notaModal">Adicionar Nota</button>
    <button class="btn btn-danger" id="removerNotaBtn">Remover Nota</button>
  </div>

  <div id="notasContainer" class="note-container"></div>

  <!-- Modal para adicionar nota -->
  <div class="modal fade" id="notaModal" tabindex="-1" aria-labelledby="notaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="addNotaForm">
          <div class="modal-header">
            <h5 class="modal-title">Nova Nota</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="tituloNota" class="form-label">TÃ­tulo</label>
              <input type="text" class="form-control" id="tituloNota" required />
            </div>
            <div class="mb-3">
              <label for="textoNota" class="form-label">Texto</label>
              <textarea class="form-control" id="textoNota" rows="6" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal para remover nota -->
  <div class="modal fade" id="removerNotaModal" tabindex="-1" aria-labelledby="removerNotaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="removerNotaForm">
          <div class="modal-header">
            <h5 class="modal-title">Remover Nota</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <label for="notaSelecionada" class="form-label">Selecione a nota para remover:</label>
            <select class="form-select" id="notaSelecionada" required></select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-danger">Remover</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="nota-script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
